<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #221f1f;
            color: #e50914;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            list-style-type: none;
            display: flex;
        }
        .nav li {
            margin-right: 20px;
        }
        .nav li:last-child {
            margin-right: 0;
        }
        .nav a {
            text-decoration: none;
            color: #fff;
        }
        .hero {
            background: url('netflix_background.jpg') no-repeat center;
            background-size: cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
        }
        .footer {
            background-color: #000;
            color: #757575;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Netflix</div>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </div>

    <div class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
    </div>

    <div class="footer">
        <p>Â© 2023 Netflix</p>
    </div>

</body>
</html>
